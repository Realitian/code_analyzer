	<meta name="description" content="Turing website">
	<meta name="keywords" content="private, turing, website">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">

	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

</head>

<body>
	<main id="main">
		<div class="step full">
			<div class="step-top">
				<div class="container">
					<a href="../">
						<h2 id="turing-logo" class="to-split-word animate">Turing</h2>
					</a>
				</div>
			</div>

			<div id="input-container" class="step-container">
				<h2 class="to-split-word animate">Input url of Github user or repository</h2>
				<input type="text" name="name" id="name" value="" placeholder="" aria-label="Your name" spellcheck="false" />
				<div id="label-name" class="label">
					<div class="container">
						<div class="to-split-word-horizontal">Then press enter or click here</div>
						<div id="label-name-arrow" class="label-arrow"></div>
					</div>
				</div>
			</div>

			<div id="thanks-container" class="step-container">
				<h2 class="to-split-word animate">Bot is analyzing what you entered</h2>
				<a href="#list"> <h2 class="to-split-word animate">You can check the result by click here</h2> </a>
			</div>

			<div id="list-container" class="step-container">
				<h2 class="to-split-word animate">List of processing User or Repositories</h2>

				<div id="info">
					<div id="point-info">Click on a point.</div>
				</div>
				<div id="plot"></div>
			</div>
		</div>
	</main>
	<div id="custom_cursor" class="hide"></div>
	<span id="company-name-ruler"></span>
	
	<script src="js/libs/mobile-detect/mobile-detect.min.js"></script>
	<script src="js/libs/jquery/jquery.min.js"></script>
	<script src="js/libs/navigo/navigo.min.js"></script>
	<script src="js/libs/smooth-scrollbar/smooth-scrollbar.js"></script>
	<script src="js/index.js"></script>
	<script src="http://d3js.org/d3.v2.js"></script>


</body>

</html>
